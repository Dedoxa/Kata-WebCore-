<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/brands.css" />
    <title>Kata WebCore 4.1</title>
</head>
<body>
    <div class="window">
        <header class="window__heading">
            <div class="window__wrapper window__wrapper--heading">
                <span>Ремонт техники различных брендов</span>
            </div>
        </header>
        <div class="window__content-area">
            <div class="window__wrapper window__wrapper--brands">
                <!-- секция обычных карточек -->
                <section class="window__brands">
                    <div class="brand-plate">
                        <img src="/brands-logos/lenovo-logo.png" class="brand-plate__logo brand-plate__lenovo-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                    <div class="brand-plate">
                        <img src="/brands-logos/samsung-logo.png" class="brand-plate__logo brand-plate__samsung-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                    <div class="brand-plate">
                        <img src="/brands-logos/apple-logo.png" class="brand-plate__logo brand-plate__apple-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                    <div class="brand-plate">
                        <img src="/brands-logos/viewSonic-logo.png" class="brand-plate__logo brand-plate__viewSonic-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                    <div class="brand-plate">
                        <img src="/brands-logos/bosch-logo.png" class="brand-plate__logo brand-plate__bosch-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                    <div class="brand-plate">
                        <img src="/brands-logos/hp-logo.png" class="brand-plate__logo brand-plate__hp-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                    <div class="brand-plate">
                        <img src="/brands-logos/acer-logo.png" class="brand-plate__logo brand-plate__acer-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                    <div class="brand-plate">
                        <img src="/brands-logos/sony-logo.png" class="brand-plate__logo brand-plate__sony-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                    <div class="brand-plate">
                        <img src="/brands-logos/lenovo-logo.png" class="brand-plate__logo brand-plate__lenovo-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                    <div class="brand-plate">
                        <img src="/brands-logos/samsung-logo.png" class="brand-plate__logo brand-plate__samsung-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                    <div class="brand-plate">
                        <img src="/brands-logos/apple-logo.png" class="brand-plate__logo brand-plate__apple-logo"></img>
                        <img class="brand-plate__dropdown"></img>
                    </div>
                </section>
                <!-- свайпер-карточки -->
                <div class="window__swiper-container">
                    <div class="window__brands-swiper swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="/brands-logos/lenovo-logo.png" class="brand-plate__logo brand-plate__lenovo-logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="/brands-logos/samsung-logo.png" class="brand-plate__logo brand-plate__samsung-logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="/brands-logos/apple-logo.png" class="brand-plate__logo brand-plate__apple-logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="/brands-logos/viewSonic-logo.png" class="brand-plate__logo brand-plate__viewSonic-logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="/brands-logos/bosch-logo.png" class="brand-plate__logo brand-plate__bosch-logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div> 
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="/brands-logos/hp-logo.png" class="brand-plate__logo brand-plate__hp-logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="/brands-logos/acer-logo.png" class="brand-plate__logo brand-plate__acer-logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="/brands-logos/sony-logo.png" class="brand-plate__logo brand-plate__sony-logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="brand-plate">
                                    <img src="/brands-logos/lenovo-logo.png" class="brand-plate__logo brand-plate__lenovo-logo"></img>
                                    <img class="brand-plate__dropdown"></img>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
            <div class="window__toggler-area">
                <div class="window__wrapper window__wrapper--toggler">
                    <span class="toggler-showHide">Показать всё</span>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/brands.js"></script>
</body>
</html>
